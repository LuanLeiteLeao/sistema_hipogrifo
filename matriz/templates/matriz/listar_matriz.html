{% extends 'base_administrador.html' %} {% block content %}
<div class="card">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Ano</th>
                <th scope="col">Carga Hor√°ria</th>
                <th scope="col">Status</th>
                <th scope="col">Visualizar</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            {% for matriz in all_matriz %}
            <tr>
                <th scope="row">{{matriz.id}}</th>
                <td>{{matriz.nome}}</td>
                <td>{{matriz.ano}}</td>
                <td>{{matriz.carga_horaria}}</td>

                <td>{{matriz.status}}</td>

                <td>
                    <a href="./listarDISCIPLINA.html">
                        <i class="fas fa-eye"></i>
                    </a>
                </td>
                <td>
                    <a href="{% url 'editar_matriz' id=matriz.id %}">
                        <i class="far fa-edit"></i>
                    </a>
                </td>
                <td>
                    <a href="{% url 'confirmar_exclusao_matriz' matriz.id %}">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
