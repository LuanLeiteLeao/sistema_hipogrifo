{% extends 'base_administrador.html' %}
{% block content %} 
<div class="row">
    <div class="col-lg-11">
        <div class="card ">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Tipo Usu√°rio</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                         <th scope="col">Resetar Senha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in all_users %}
                    <tr>
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.nome}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.cpf}}</td>
                        <td>{{user.tipo}}</td>
                       
                        <td>
                            <a href="{% url 'editar_usuario' id=user.id %}">
                                <i class="far fa-edit"></i>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'excluir_usuario' id=user.id %}">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </td>
                         <td>
                            <a href="{% url 'confirmar_resetar_senha' id=user.id %}">
                                <i class="fas fa-redo"></i>
                            </a>
                        </td>
                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
 {% endblock %}
